<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Box Model Demo</title>
  <style>
    .box-model-demo {
      width: 200px;               /* Content width */
      height: 100px;              /* Content height */
      padding: 20px;              /* Space inside border */
      border: 5px solid blue;     /* Border thickness and color */
      margin: 30px;               /* Space outside the element */
      background-color: lightyellow; /* Background color for content area */
    }

    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>

  <h2>CSS Box Model Example</h2>
  <div class="box-model-demo">
    Content area inside the box model
  </div>

</body>
</html>
