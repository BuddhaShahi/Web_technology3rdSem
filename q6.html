<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inline and Block Elements</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    div, section, article, header, footer {
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
    }
    span, a, strong, em, img {
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <!-- Block Elements -->
  <header>This is a header (block element)</header>
  <section>This is a section (block element)</section>
  <div>This is a div (block element)</div>
  <article>This is an article (block element)</article>
  <footer>This is a footer (block element)</footer>

  <hr>

  <!-- Inline Elements -->
  <p>This is a <span>span</span>, an <a href="#">anchor</a>, a <strong>strong</strong> word, an <em>emphasized</em> word, and an image <img src="https://via.placeholder.com/50" alt="Placeholder"></p>

</body>
</html>
