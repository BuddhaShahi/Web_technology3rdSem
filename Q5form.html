<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="" method="get">
            <fieldset>
                <legend>
                    Enter Personal Details
                </legend>
                <label for="fullname">Name</label>
                <input type="text" id="fullname" placeholder="Enter your full name"  required ><br><br>
                
                <label for="password">Password</label>
                <input type="password" id="password" required><br><br>
                
                <label >Gender</label>
                <input type="radio" id="male" name="gender" ><label for="male">Male</label>
                <input type="radio" id="female" name="gender"><label for="female">Female</label><br><br>

                <label > Hobbies</label>
                <input type="checkbox" name="Hobbies" id="music" checked ><label for="music">Music</label>
                <input type="checkbox" name="Hobbies" id="study"><label for="study">Study</label>
                <input type="checkbox" name="Hobbies" id="football"><label for="football">Football</label>

                <br><br>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <br><br>
                <label for="number">Number</label>
                <input type="number" min="1" max="100">
                <br><br>

                <label for="message">Message</label>
                <input type="text" placeholder="give us your feed back">

                <br><br>

                <label for>Country</label>
                <select name="se" size="2">
                    <option value="Nepal"></option>
                    <option value="India"></option>
                    <option value="Pakistan"></option>
                    <option value="China" selected></option>
                </select>

            </fieldset>

    </form>
</body>
</html>
